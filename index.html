<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="last-calc">1+1</div>
        <div id="result">
          <img src="./assets/equals.svg" alt="sinal de igual">
          <span>2</span>
        </div>
      </div>

      <div id="keyboard">
        <button class="secondary">CE</button>
        <button>C</button>
        <button>
          <img src="./assets/percent.svg" alt="sinal de porcentagem">
        </button>
        <button class="tertiary">
          <img src="./assets/divide.svg" alt="sinal de divisão">
        </button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="tertiary">
          <img src="./assets/x.svg" alt="sinal de mutiplicação">
        </button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="tertiary">
          <img src="./assets/minus.svg" alt="sinal de subtração">
        </button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="tertiary">
          <img src="./assets/plus.svg" alt="sinal de adição">
        </button>
        <button class="qurtiary">
          <img src="./assets/plusminimum.svg" alt="sinal de mais ou menos">
        </button>
        <button>0</button>
        <button>,</button>
        <button class="qurtiary">
          <img src="./assets/result.svg" alt="sinal de igual">
        </button>
      </div>
    </div>
  </body>
</html>
